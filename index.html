<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">

<body id="theme">
    <div id="container" class="container">
    <div class="overlay" id="overlay" hidden>
        <div class="confirm-box">
          <div onclick="closeConfirmBox()" class="close">&#10006;</div>
          <h1>Let's go</h1>
          <h2>Would you like to start playing first?</h2>
          <button class="btn1" onclick="isConfirm(true)">Yes</button>
          <button class="btn2" onclick="isConfirm(false)">No</button>
        </div>
      </div>

     
     

    <div id="txtini">
         <p id="txt1"></p>
         <p id="txt2">Jogo da Velha</p>
    </div>
    
  
    <section id="s1">
      
            <div id="d1">
                <input type="radio" name = "n_play" id="1prad" class="rad" >
                <label id="1plab" class="lab" for="1prad">1 Player</label>
                <input type="radio" name ="n_play" id="2prad" class="rad" checked>
                <label id="2plab" class="lab"for="2prad">2 Players</label>
            </div>
  
            <div id="d2" >
                <input type="button" value="NEW GAME" id="ng" class="sel" onclick="ng()">
                <input type="button" value="START GAME" id="stg" class="sel" onclick="stg()">
            </div>
    </section>   
       

    <section id="s2">
        <input type="button" value="&#8205" id="pos1" class="area" onclick="marK(id)">
        <input type="button" value="&#8205" id="pos2" class="area" onclick="marK(id)">
        <input type="button" value="&#8205" id="pos3" class="area" onclick="marK(id)">
        <input type="button" value="&#8205" id="pos4" class="area" onclick="marK(id)">
        <input type="button" value="&#8205" id="pos5" class="area" onclick="marK(id)">
        <input type="button" value="&#8205" id="pos6" class="area" onclick="marK(id)">
        <input type="button" value="&#8205" id="pos7" class="area" onclick="marK(id)">
        <input type="button" value="&#8205" id="pos8" class="area" onclick="marK(id)">
        <input type="button" value="&#8205" id="pos9" class="area" onclick="marK(id)">
     </section>
     <p id="txt3">Elaborado por PauloSanto</p>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
